<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="w-5/12 h-64 rounded border-2 border-black border-solid m-4">
      <div class="w-full h-1/4 bg-gradient-to-r from-sky-500 to-indigo-500 flex justify-center items-center">
        <h1 class="text-white font-bold">Now You Can Trust</h1>
      </div>
      <div class="w-full h-full text-center mt-4">
        <h1 class="text-black font-bold text-base">Stay up to date with the Latest!</h1>
        <h1>Subscribe to our newsletter for the latest news straight into your inbox</h1>
        <input type="text" placeholder="you@example.com" class="w-2/5 h-10 bg-zinc-200 text-zinc-100 rounded text-center mt-2"/><br>
        <button class="w-2/5 h-10 bg-gradient-to-r from-sky-500 to-indigo-500 text-white text-center rounded-full mt-2">Subscribe Now</button>
        <h1 class="font-normal">We value your privacy</h1>
      </div>
    </div>
  </body>
</html>
