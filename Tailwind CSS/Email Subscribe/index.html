<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscribe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-zinc-700 flex items-center justify-center h-screen">
      <div class="bg-zinc-800 w-fit h-64 p-2 flex justify-between rounded-2xl">
        <div>
          <img src="/images/image.jpg" class="h-full rounded-l-2xl hover:scale-105" />
        </div>
        <div class="p-6">
          <h1 class="font-serif text-xl text-white font-normal text-center">Get diet and fitness tips in your inbox</h1>
          <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
          <div class="flex flex-col">
            <form action="#" method="post">
              <input type="text" placeholder="Enter Your Email Address" class="placeholder:text-xs placeholder:text-center p-2 bg-zinc-800 border border-zinc-600" />
              <button type="submit" class="text-xs text-light text-zinc-600 px-5 py-3 ml-2 bg-lime-500 rounded-md">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
